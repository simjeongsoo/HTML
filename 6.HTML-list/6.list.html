<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기</title>
</head>
<body>
    <h1>목록만들기</h1>
    <h2>ul 태그 순서없는목록</h2>
    <ul style="color: red;">
        <li>목록1</li>
        <li><strong>목록2</strong></li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>
    <hr>
    <h2>ol 태그 순서있는 목록</h2>
    <ol>
        <li><em>목록1</em></li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ol>

    <hr>
    <input type="text" name="nickname">
    <button>insert into
    </button>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input test</title>
</head>
<body>
    <h2>input</h2>
<input name="text" type="text" 
placeholder="insert into"
maxlength="5"/> <br><br>

<input name="btn" type="button" value="push"/> <br><br>

<input name="check" type="checkbox"/> <br><br>

<input type="color"/> <br><br>

<input type="date"/> <br><br>

<input type="range" max="100" min="0" step="10"/> <br><br>

<hr>
<h2>select & textarea</h2>

<select name="select" id="select" multiple>
    <option value="value1">value1</option>
    <option value="value2">value2</option>
    <option selected value="value3">value3</option>
    <option value="value4">value4</option>
    <option value="value5">value5</option>
</select>
<br>
    
<textarea name="textbox" id="textbox" 
cols="20" rows="10" placeholder="insert into">
</textarea>
</body>
</html>

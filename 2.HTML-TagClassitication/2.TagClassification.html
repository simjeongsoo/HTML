<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>태그 구분 </title>
</head>
<body>
    <h1>제목 텍스트</h1>
    <p>문단 텍스트 
        <strong>p태그 안에서 굵게 표시 </strong>
        <em>p태그 안에서 이탤릭체 표시 </em>
        <mark>p태그 안에서 형광강조 표시 </mark>
        블록태그 
        <p>블록안에 블록 </p>
        인라인태그
    </p>

    <strong>스트롱 태그</strong>
    <em>이엠 태그 </em>
    <mark>마크 태그 </mark>
    
</body>
</html>
